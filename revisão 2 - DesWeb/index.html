<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Revisão Desenvolvimento Web</title>
</head>
<body>

    <div class="container">

        <div>
            <h1>Cadastro de usuário</h1>
        </div>

        <div class="mb-3">
            <label for="identificador" class="form-label">Id</label>
            <input type="number" name="ids" id="identificador" class="form-control">
        </div>
       
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="name" id="nome" class="form-control">
            </div>
    
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" name="idades" id="idade" class="form-control">
            </div>
    
            <h4>Selecione o sexo:</h4>
            <div class="form-check">
                <label for="masc" class="form-check-label">Masculino</label>
                <input type="radio" name="sexo" id="masc" value="M" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="fem" class="form-check-label">Feminino</label>
                <input type="radio" name="sexo" id="fem" value="F" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="outro" class="form-check-label">Outro</label>
                <input type="radio" name="sexo" id="outro" value="O" class="form-check-input">
            </div>
    
            <h4>Esportes preferidos:</h4>
            <div class="form-check">
                <label for="fut" class="form-check-label">Futebol</label>
                <input type="checkbox" name="Futebol" id="fut" value="futebol" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="vol" class="form-check-label">Vôlei</label>
                <input type="checkbox" name="Volei" id="vol" value="volei" class="form-check-input">
            </div>
            <div class="form-check mb-3">
                <label for="basq" class="form-check-label">Basquete</label>
                <input type="checkbox" name="Basquete" id="basq" value="basquete" class="form-check-input">
            </div>
            
            <div>
                <button onclick="formulario()" class="btn btn-primary" >Enviar</button>
            </div>
        

        <table class="table mt-3">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Sexo</th>
                <th scope="col">Esportes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="acoes.js"></script>
</body>
</html>
