<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="acao.js"></script>
    <title>Revisão DEs. Web</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Cadastro de usuário</h1>
        </div>

            <div><!--Input Nome-->
                <label for="name" class="form-label">Nome</label>
                <input type="text" name="nome" id="name" class="form-control">
            </div><!--Input Nome-->
    
            <div><!--Input E-mail-->
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control">
            </div><!--Input E-mail-->
    
            <div><!--Input Idade-->
                <label for="idade"class="form-label">Idade</label>
                <input type="number" name="Idade" id="idade" class="form-control">
            </div><!--Input Idade-->
    
            <div><!--Input Senha-->
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="Senha" id="senha" class="form-control">
            </div><!--Input Senha-->
    
            <div>
                <h4>Escolha o sexo:</h4>
    
                <input type="radio" name="sexo" id="masc" value="masculino" class="form-check-input"> 
                <label for="masc" class="form-check-label">Masculino</label>
    
                <input type="radio" name="sexo" id="fem" value="feminino" class="form-check-input"> 
                <label for="fem" class="form-check-label">Feminino</label>
    
                <input type="radio" name="sexo" id="outro" value="outro" class="form-check-input"> 
                <label for="outro" class="form-check-label">Outro</label>
            </div>
    
            <div>
                <h4>Gosto musical:</h4>
    
                <input type="checkbox" name="Pop" id="pop" class="form-check-input" value="Pop">
                <label for="pop" class="form-check-label">Pop</label>
                
                <input type="checkbox" name="Rock" id="rock" class="form-check-input" value="Rock">
                <label for="rock" class="form-check-label">Rock</label>
                
                <input type="checkbox" name="Jazz" id="jazz" class="form-check-input" value="Jazz">
                <label for="jazz" class="form-check-label">Jazz</label>
                
            </div>
        

        <div class="mt-2 mb-3">
            <button class="btn btn-primary" onclick="formulario()" type="submit">Enviar</button>
        </div>

        <p>
            <span id="valorNome">?</span><br>
            <span id="valorEmail">?</span><br>
            <span id="valorIdade">?</span><br>
            <span id="valorSenha">?</span><br>
            <span id="valorSexo"></span><br>
            <span id="valorMusica"></span>
        </p>

    </div>
</body>
</html>
